<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ranobe Gemini - Large Promotional Tile</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 1400px;
				height: 560px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: "Space Grotesk", "Inter", system-ui, -apple-system,
					sans-serif;
				background: linear-gradient(135deg, #050b14 0%, #0b1628 100%);
				overflow: hidden;
				position: relative;
			}

			/* Animated gradient background */
			body::before {
				content: "";
				position: absolute;
				inset: 0;
				background: radial-gradient(
						circle at 20% 20%,
						rgba(244, 162, 97, 0.15),
						transparent 25%
					),
					radial-gradient(
						circle at 80% 0%,
						rgba(100, 180, 255, 0.12),
						transparent 28%
					);
				z-index: 0;
			}

			.container {
				position: relative;
				z-index: 1;
				display: flex;
				align-items: center;
				gap: 48px;
				padding: 48px;
				width: 100%;
				height: 100%;
				max-width: 1400px;
			}

			.logo-section {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
				width: 300px;
				height: 300px;
			}

			.logo-box {
				width: 100%;
				height: 100%;
				border-radius: 40px;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
				overflow: hidden;
			}

			.logo-box img {
				width: 100%;
				height: 100%;
				object-fit: contain;
			}

			.content {
				display: flex;
				flex-direction: column;
				gap: 12px;
				flex: 1;
			}

			.eyebrow {
				text-transform: uppercase;
				letter-spacing: 0.12em;
				font-size: 14px;
				color: #ffb86c;
				font-weight: 700;
			}

			h1 {
				font-size: 56px;
				font-weight: 700;
				color: #e8eef7;
				line-height: 1.1;
				margin: 0;
			}

			.tagline {
				font-size: 18px;
				color: #9fb3c8;
				line-height: 1.5;
				margin-top: 8px;
				max-width: 500px;
			}

			.features {
				display: flex;
				gap: 12px;
				flex-wrap: wrap;
				margin-top: 20px;
			}

			.feature-badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				padding: 10px 16px;
				border-radius: 8px;
				background: rgba(255, 255, 255, 0.08);
				border: 1px solid rgba(255, 255, 255, 0.12);
				font-size: 14px;
				color: #9fb3c8;
				font-weight: 500;
				white-space: nowrap;
			}

			.feature-badge::before {
				content: "âœ“";
				color: #2dd4bf;
				font-weight: 700;
				font-size: 16px;
			}

			.cta {
				margin-top: 24px;
				display: inline-flex;
				gap: 12px;
			}

			.btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				padding: 14px 24px;
				border-radius: 10px;
				font-weight: 600;
				font-size: 15px;
				border: none;
				cursor: pointer;
				transition: transform 0.15s ease, box-shadow 0.15s ease;
			}

			.btn:hover {
				transform: translateY(-2px);
			}

			.btn.primary {
				background: linear-gradient(135deg, #f4a261, #2dd4bf);
				color: #0b0f1a;
				box-shadow: 0 20px 40px rgba(244, 162, 97, 0.3);
			}

			.btn.primary:hover {
				box-shadow: 0 30px 60px rgba(244, 162, 97, 0.4);
			}

			.btn.ghost {
				border: 2px solid rgba(255, 255, 255, 0.2);
				color: #e8eef7;
				background: transparent;
			}

			.btn.ghost:hover {
				background: rgba(255, 255, 255, 0.05);
				border-color: rgba(255, 255, 255, 0.3);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo-section">
				<div class="logo-box">
					<img
						src="https://raw.githubusercontent.com/Life-Experimentalist/RanobeGemini/refs/heads/main/src/icons/logo-1024.png"
						alt="Ranobe Gemini Logo"
					/>
				</div>
			</div>
			<div class="content">
				<div class="eyebrow">AI Reading Companion</div>
				<h1>Ranobe Gemini</h1>
				<p class="tagline">
					Enhance, summarize, and manage your web novel library with
					AI-powered assistance. Available for Edge and Firefox.
				</p>
				<div class="features">
					<span class="feature-badge">AI Enhancement</span>
					<span class="feature-badge">Summaries</span>
					<span class="feature-badge">Library</span>
					<span class="feature-badge">Import/Export</span>
				</div>
				<div class="cta">
					<button class="btn primary">Get Started</button>
					<button class="btn ghost">Learn More</button>
				</div>
			</div>
		</div>
	</body>
</html>
