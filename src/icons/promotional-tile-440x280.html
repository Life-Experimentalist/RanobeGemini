<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ranobe Gemini - Promotional Tile</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 440px;
				height: 280px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: "Space Grotesk", "Inter", system-ui, -apple-system,
					sans-serif;
				background: linear-gradient(135deg, #050b14 0%, #0b1628 100%);
				overflow: hidden;
				position: relative;
			}

			/* Animated gradient background */
			body::before {
				content: "";
				position: absolute;
				inset: 0;
				background: radial-gradient(
						circle at 20% 20%,
						rgba(244, 162, 97, 0.12),
						transparent 25%
					),
					radial-gradient(
						circle at 80% 0%,
						rgba(100, 180, 255, 0.1),
						transparent 28%
					);
				z-index: 0;
			}

			.container {
				position: relative;
				z-index: 1;
				display: flex;
				align-items: center;
				gap: 24px;
				padding: 24px;
				width: 100%;
				height: 100%;
			}

			.logo-section {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
				width: 120px;
				height: 120px;
			}

			.logo-box {
				width: 100%;
				height: 100%;
				border-radius: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
				overflow: hidden;
			}

			.logo-box img {
				width: 100%;
				height: 100%;
				object-fit: contain;
			}

			.content {
				display: flex;
				flex-direction: column;
				gap: 8px;
				flex: 1;
			}

			.eyebrow {
				text-transform: uppercase;
				letter-spacing: 0.1em;
				font-size: 11px;
				color: #ffb86c;
				font-weight: 600;
			}

			h1 {
				font-size: 26px;
				font-weight: 700;
				color: #e8eef7;
				line-height: 1.2;
				margin: 0;
			}

			.tagline {
				font-size: 13px;
				color: #9fb3c8;
				line-height: 1.4;
				margin-top: 4px;
			}

			.features {
				display: flex;
				gap: 8px;
				flex-wrap: wrap;
				margin-top: 8px;
			}

			.feature-badge {
				display: inline-flex;
				align-items: center;
				gap: 4px;
				padding: 4px 8px;
				border-radius: 6px;
				background: rgba(255, 255, 255, 0.08);
				border: 1px solid rgba(255, 255, 255, 0.1);
				font-size: 11px;
				color: #9fb3c8;
				white-space: nowrap;
			}

			.feature-badge::before {
				content: "âœ“";
				color: #2dd4bf;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo-section">
				<div class="logo-box">
					<img src="https://raw.githubusercontent.com/Life-Experimentalist/RanobeGemini/refs/heads/main/src/icons/logo-256.png" alt="Ranobe Gemini Logo" />
				</div>
			</div>
			<div class="content">
				<div class="eyebrow">AI Reading Companion</div>
				<h1>Ranobe Gemini</h1>
				<p class="tagline">
					Enhance, summarize & manage web novels with AI
				</p>
				<div class="features">
					<span class="feature-badge">AI Enhancement</span>
					<span class="feature-badge">Summaries</span>
					<span class="feature-badge">Library</span>
				</div>
			</div>
		</div>
	</body>
</html>
